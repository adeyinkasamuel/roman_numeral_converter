<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Convert decimal numbers to Roman numerals with this easy-to-use tool">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Roman Numeral Converter</h1>
        <div class="converter-box">
            <div class="input-group">
                <input type="number" id="number" placeholder="Enter a number (1-3999)" aria-label="Enter a number between 1 and 3999" min="1" max="3999">
                <button id="convert-btn" aria-label="Convert to Roman numeral">Convert</button>
            </div>
            <div class="output-container">
                <p id="output" class="hidden" aria-live="polite"></p>
            </div>
        </div>
        <div class="reference-table">
            <h2>Quick Reference</h2>
            <div class="table-container">
                <div class="table-row">
                    <span>1 = I</span>
                    <span>5 = V</span>
                    <span>10 = X</span>
                    <span>50 = L</span>
                </div>
                <div class="table-row">
                    <span>100 = C</span>
                    <span>500 = D</span>
                    <span>1000 = M</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        Created by <a href="#" target="_blank" rel="noopener">adesam</a> &copy; 2024
    </footer>
    <script src="script.js"></script>
</body>
</html>
